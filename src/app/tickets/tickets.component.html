
<div class="container" *ngFor="let item of items" >
        <p-card  *ngIf="item.Is_active">
            <p-panel header="Details">
                <b>Ticket Number: </b>{{item.ID}}
                <br>
                <b>Comments: </b>{{item.Comments}}
                <br>
                <b>Space: </b>{{item.space_id}}
                <br>
                <b>Date: </b>{{item.Date}}
                <br>
            </p-panel>
            <br>
            <table class="table table-sm">
                <tr class="thead-dark">
                    <th colspan="1">Entrees</th>
                    <th></th>
                </tr>
                <tr class="thead-light">
                    <th>Qty</th>
                    <th>Entree</th>
                </tr>
                <tr *ngFor="let x of item.Entree | keyvalue">
                    <th>{{x.value.quantity}}</th>
                    <th>{{x.value.name}}</th>
                </tr>
                <tr>
                    <th></th>
                    <th></th>
                </tr>
                <tr class="thead-dark">
                        <th colspan="1">Sides</th>
                        <th></th>
                    </tr>
                    <tr class="thead-light">
                        <th>Qty</th>
                        <th>Sides</th>
                    </tr>
                    <tr *ngFor="let x of item.Side | keyvalue">
                        <th>{{x.value.quantity}}</th>
                        <th>{{x.value.name}}</th>
                </tr>
                <tr>
                    <th></th>
                    <th></th>
                </tr>
                <tr class="thead-dark">
                        <th colspan="1">Drinks</th>
                        <th></th>
                    </tr>
                    <tr class="thead-light">
                        <th>Qty</th>
                        <th>Drinks</th>
                    </tr>
                    <tr *ngFor="let x of item.Drink | keyvalue">
                        <th>{{x.value.quantity}}</th>
                        <th>{{x.value.name}}</th>
                </tr>
            </table>

            <p-footer>
                    <button pButton type="button" label="Order Complete" icon="pi pi-check" style="margin-right: .25em" (click)="markComplete(item)"></button>
            </p-footer>
        </p-card>
 </div>
