<div class="container">
<h1>Register Page</h1>
<form [formGroup] = "registerForm" (ngSubmit) = "onSubmit()">
        <div> 
                <label for="fname">First Name</label>
                <input type="text" class="form-control" formControlName="fname">
        </div>
        <div> 
                <label for="lname">Last Name</label>
                <input type="text" class="form-control" formControlName="lname">
        </div>
        <div> 
                <label for="usename">Email</label>
                <input type="email" class="form-control" formControlName="email">
        </div>
        <div>
                <label for="password">Password</label>
                <input type="password" class="form-control" formControlName="password">
        </div>
        <div>
                <button pButton type="button" label="Register"  (click) = "onSubmit()" class="ui-button-raised"></button>
                <button pButton type="button" label="Canccel" class="ui-button-raised ui-button-secondary"></button>
        </div> 
</form>
</div>
