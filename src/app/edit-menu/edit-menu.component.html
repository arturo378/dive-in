

<p-fieldset legend="Pizza" [toggleable]="true" [collapsed]="true">
        <p-table [value]="pizzas">
                <ng-template pTemplate="header" >
                    <tr>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Price</th>
                        <th>Description</th>
                        <th>Modify</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-pizzas>
                    <tr>
                        <td>{{pizzas.payload.doc.data().name}}</td>
                        <td>{{pizzas.payload.doc.data().category}}</td>
                        <td>{{pizzas.payload.doc.data().price}}</td>
                        <td>{{pizzas.payload.doc.data().description}}</td>
                        <td>
                            <button pButton type="button" label="Update"  (click)="showDialog()"></button>
                            <button pButton type="button" label="Danger" class="ui-button-danger" (click)="DeletePizzaItem(pizzas)"></button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
</p-fieldset>
