<p-panel header="Admins" [toggleable]="true" [collapsed]="true" class="spacing">
    <div class="container">

        <button mat-button (click)="openDialog('Add',{})" mat-flat-button color="primary">Add item</button>
      
        <table mat-table [dataSource]="allUsers" #mytable class="my-table mat-elevation-z8">
      
          <!-- Email Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> First Name </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>

          <!-- First Name Column -->
          <ng-container matColumnDef="fname">
            <th mat-header-cell *matHeaderCellDef> First Name </th>
            <td mat-cell *matCellDef="let element"> {{element.fname}} </td>
          </ng-container>
      
          <!-- Last Name Column -->
          <ng-container matColumnDef="lname">
            <th mat-header-cell *matHeaderCellDef> Last Name </th>
            <td mat-cell *matCellDef="let element"> {{element.lname}} </td>
          </ng-container>

          <!-- Birthdate Column -->
          <ng-container matColumnDef="birthdate">
                <th mat-header-cell *matHeaderCellDef> Birthdate </th>
                <td mat-cell *matCellDef="let element"> {{element.birthdate}} </td>
              </ng-container>

          <!-- Access Column -->
          <ng-container matColumnDef="access">
                <th mat-header-cell *matHeaderCellDef> Access </th>
                <td mat-cell *matCellDef="let element"> {{element.access}} </td>
              </ng-container>

          <!-- Action Column -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element" class="action-link"> 
                <button mat-button (click)="openDialog('Update',element)" mat-flat-button color="primary">Update</button> | 
                <button mat-button (click)="openDialog('Delete',element)" mat-flat-button color="primary">Delete</button>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
      </div>
</p-panel>
